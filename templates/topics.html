<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topics</title>
    <style>
        table
        {
            border-collapse: collapse;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
    <h1>Topics</h1>
    <table border="3px" cellpadding="10px" cellspacing="10px">
        <tr>
            <th>Topics</th>
        </tr>
        {% for to in topics %}
    
        <tr>
            <td>{{to.topic_name}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
